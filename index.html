<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaderno de Seguimiento</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 250px; background: var(--primary); color: white; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 200px; padding: 15px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; resize: none; box-sizing: border-box; }
        h2 { color: var(--primary); margin-top: 0; }
        .status { font-size: 0.8rem; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <div>Inicio</div>
        <div>Registros</div>
        <div>Configuración</div>
    </div>
    <div class="main-content">
        <div class="card">
            <h2>Observaciones Diarias</h2>
            <textarea id="textoObservaciones" placeholder="Escriba sus notas aquí..."></textarea>
            <div id="mensajeGuardado" class="status">Los cambios se guardan automáticamente.</div>
        </div>
    </div>

    <script>
        const areaTexto = document.getElementById('textoObservaciones');
        const mensaje = document.getElementById('mensajeGuardado');

        // Cargar datos al abrir
        window.onload = () => {
            const guardado = localStorage.getItem('notas_seguimiento');
            if (guardado) areaTexto.value = guardado;
        };

        // Guardar automáticamente al escribir
        areaTexto.addEventListener('input', () => {
            localStorage.setItem('notas_seguimiento', areaTexto.value);
            mensaje.innerText = "Guardando...";
            setTimeout(() => { mensaje.innerText = "Cambios guardados localmente."; }, 1000);
        });

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
